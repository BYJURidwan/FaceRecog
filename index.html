 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <!-- Bootstrap LINK -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- Bootstrap LINK -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> <!-- Bootstrap LINK -->
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script> <!-- accesses camera -->
  
     <link rel="stylesheet" href="style.css"> <!-- html > css -->
    
    </head>
  
    <body>
    <div class="container"> <!-- "space-around" comp. -->
      
      <center>
        <h3 class="btn-warning">IMAGE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <b>Watch
          <hr>
          AE
          <hr>
          MLK
          <hr>
          IN
          <hr>
        </b>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn-info" onclick="takeSnapshot();">Capture Image</button>
        <br><br>
        <button class="btn-success" onclick="checkImage();">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :  <span id="resultOBJName"></span></p>
        <p style="font-size: 22px;">Accuracy :  <span id="resultOBJAcc"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
